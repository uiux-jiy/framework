<div class="popup" data-id="@@dataId">
  <!-- [Start] 팝업 제목 -->
  <header class="popup-headline">
    <h2 class="title">회원가입</h2>
  </header>
  <!-- [End] 팝업 제목 -->

  <!-- [Start] 팝업 컨텐츠 -->
  <div class="popup-wrap">

    <!-- [Start] 컨텐츠 내용 -->
    <div class="popup-content">
      <div class="signup-box">
        <ul>
          <li>
            <label for="user_name">이름</label>
            <input type="text" id="user_name"/>
          </li>
          <li>
            <label for="user_department">부서명</label>
            <input type="text" id="user_department"/>
          </li>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id"/>
          </li>
          <li>
            <label for="user_password">비밀번호</label>
            <input type="text" id="user_password"/>
          </li>
          <li>
            <label for="user_password_confirm">비밀번호 확인</label>
            <input type="text" id="user_password_confirm"/>
          </li>
        </ul>
      </div>
    </div>
    <!-- [End] 컨텐츠 내용 -->

    <!-- [Start] 팝업 버튼 -->
    <div class="popup-buttons">
      <button type="button" class="btn-m-signup-orange" href="#">회원등록</button>
      <button type="button" class="btn-m-blue popup-close" href="#">닫기</button>
    </div>
    <!-- [End] 팝업 버튼 -->

  </div>
  <!-- [End] 팝업 컨텐츠 -->
</div>
